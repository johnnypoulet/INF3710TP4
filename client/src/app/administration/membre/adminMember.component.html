<h1>Section Membre</h1>
<hr>
<div class="row d-flex justify-content-center">
  <div class="col-md-8">

    <form [formGroup]="memberForm" (ngSubmit)="onSubmitMember()">
      <div class="form-row">

        <div class="form-group col-md-3">
          <label for="inputName">Nom</label>
          <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Nom">
          <div
            *ngIf="memberForm.controls.name.errors && (memberForm.controls.name.dirty || memberForm.controls.name.touched)">
            <small id="nameHelp" class="form-text text-danger" *ngIf="memberForm.controls.name.errors.required">
              Nom requis!
            </small>
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="inputEmail">Courriel</label>
          <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Courriel">
          <div
            *ngIf="memberForm.controls.email.errors && (memberForm.controls.email.dirty || memberForm.controls.email.touched)">
            <small id="emailMemberHelp" class="form-text text-danger" *ngIf="memberForm.controls.email.errors.email">
              Format de courriel Invalide!
            </small>
            <small id="emailMemberHelp" class="form-text text-danger" *ngIf="memberForm.controls.email.errors.required">
              Courriel requis!
            </small>
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" id="inputPassword"
            placeholder="Mot de passe">

        </div>
        <div class="form-group col-md-3">
          <label for="exampleFormControlSelect1">Type d'abonnement</label>
          <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
            <option selected value="MTH">Mensuel</option>
            <option value="PPV">Achat par vue</option>
          </select>
        </div>
      </div>
      <div formGroupName="address">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputAddress">Adresse</label>
            <input formControlName="address" type="text" class="form-control" id="inputAddress"
              placeholder="1234 rue Main">

          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Ville</label>
            <input formControlName="city" type="text" class="form-control" id="inputCity" placeholder="Ville">

          </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-4">
            <label for="inputCity">Province</label>
            <select formControlName="province" class="form-control" id="exampleFormControlSelect2">
              <option selected value="QC">Québec</option>
              <option selected value="ON">Ontario</option>
              <option selected value="AB">Alberta</option>
              <option selected value="BC">Colombie-Britannique</option>
              <option selected value="MB">Manitoba</option>
              <option selected value="SK">Saskatchewan</option>
              <option selected value="PE">Île-du-Prince-Édouard</option>
              <option selected value="NB">Nouveau-Brunswick</option>
              <option selected value="NS">Nouvelle-Écosse</option>
              <option selected value="NL">Terre-Neuve-et-Labrador</option>
              <option selected value="NU">Nunavut</option>
              <option selected value="NT">Territtoire du Nord-Ouest</option>
              <option selected value="YT">Yukon</option>
            </select>

          </div>
          <div class="form-group col-md-4">
            <label for="inputPc">Code postal</label>
            <input formControlName="pc" type="text" minlength="6" maxlength="6" class="form-control" id="inputPc">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCountry">Pays</label>
            <input formControlName="country" type="text" class="form-control" id="inputCountry">

          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!memberForm.valid">Créer membre</button>
    </form>
  </div>
</div>
