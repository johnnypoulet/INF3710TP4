<div class="modal-header">
    <h4 class="modal-title">Ouvrir une session</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-tabset [destroyOnHide]="false">
        <ngb-tab title="Membre">
            <ng-template ngbTabContent>
                <form class="mt-3" [formGroup]="memberForm" (ngSubmit)="onSubmitMember()">
                    <div class="form-group">
                        <label for="emailMember">Courriel</label>
                        <input formControlName="emailMember" required type="email" class="form-control" id="emailMember"
                            aria-describedby="emailMemberHelp" placeholder="exemple@exemple.com">
                        <div
                            *ngIf="memberForm.controls.emailMember.errors && (memberForm.controls.emailMember.dirty || memberForm.controls.emailMember.touched)">
                            <small id="emailMemberHelp" class="form-text text-danger"
                                *ngIf="memberForm.controls.emailMember.errors.email">
                                Format de courriel Invalide!
                            </small>
                            <small id="emailMemberHelp" class="form-text text-danger"
                                *ngIf="memberForm.controls.emailMember.errors.required">
                                Courriel requis!
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Mot de passe</label>
                        <input formControlName="passwordMember" required type="password" class="form-control"
                            id="passwordInput" placeholder="Mot de passe" aria-describedby="passwordMemberHelp">
                        <div
                            *ngIf="memberForm.controls.passwordMember.errors && (memberForm.controls.passwordMember.dirty || memberForm.controls.passwordMember.touched)">
                            <small id="passwordMemberHelp" class="form-text text-danger"
                                *ngIf="memberForm.controls.passwordMember.errors.required">
                                Mot de passe requis!
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" [disabled]="!memberForm.valid" class="btn btn-outline-success">Se
                            connecter</button>
                        <button type="button" class="btn btn-outline-dark"
                            (click)="activeModal.close('Close click')">Fermer</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Administration">
            <ng-template ngbTabContent>
                <form class="mt-3" [formGroup]="adminForm" (ngSubmit)="onSubmitAdmin()">
                    <div class="form-group">
                        <label for="usernameAdmin">Nom d'utilisateur</label>
                        <input formControlName="usernameAdmin" required type="text" class="form-control"
                            id="usernameAdmin" aria-describedby="usernameAdminHelp" placeholder="nom d'utilisateur de l'admin">
                        <div
                            *ngIf="adminForm.controls.usernameAdmin.errors && (adminForm.controls.usernameAdmin.dirty || adminForm.controls.usernameAdmin.touched)">
                            <small id="usernameAdminHelp" class="form-text text-danger"
                                *ngIf="adminForm.controls.usernameAdmin.errors.email">
                                Format de courriel Invalide!
                            </small>
                            <small id="usernameAdminHelp" class="form-text text-danger"
                                *ngIf="adminForm.controls.usernameAdmin.errors.required">
                                Courriel requis!
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordAdmin">Mot de passe</label>
                        <input formControlName="passwordAdmin" required type="password" class="form-control"
                            id="passwordAdmin" placeholder="Mot de passe" aria-describedby="passwordAdminHelp">
                        <div
                            *ngIf="adminForm.controls.passwordAdmin.errors && (adminForm.controls.passwordAdmin.dirty || adminForm.controls.passwordAdmin.touched)">
                            <small id="passwordAdminHelp" class="form-text text-danger"
                                *ngIf="adminForm.controls.passwordAdmin.errors.required">
                                Mot de passe requis!
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" [disabled]="!adminForm.valid" class="btn btn-outline-success">Se
                            connecter</button>
                        <button type="button" class="btn btn-outline-dark"
                            (click)="activeModal.close('Close click')">Fermer</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
